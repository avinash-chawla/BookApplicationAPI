<form class="form my-5" #bookForm="ngForm" (ngSubmit)="onSave(bookForm)">
    <h2 class="mb-4">Create Book</h2>

    <div class="form-group">
        <input type="text" class="form-control mr-2" placeholder="Title" required #title="ngModel" name="name"
            [ngModel]="book?.name">
        <div *ngIf="title.invalid && title.touched" class="alert alert-danger">Name is required
        </div>
    </div>

    <div class="form-group">
        <input type="text" class="form-control mr-2" placeholder="Author" required #author="ngModel" name="author"
            [ngModel]="book?.author">
        <div *ngIf=" author.invalid && author.touched" class="alert alert-danger">Author is required</div>
    </div>
    <div class="form-group">
        <input type="text" class="form-control mr-2" placeholder="Type" required #type="ngModel" name="type"
            [ngModel]="book?.type">
        <div *ngIf="type.invalid && type.touched" class="alert alert-danger">Type is required</div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!bookForm.valid">Save</button>
</form>
